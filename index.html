<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="logo">
        <img class="foo" src="images/logo.png">
        <img class="shapes" src="images/shapes.png">
    </div>
    <div class="gauge">
        <img class="iconGauge" src="images/taps_150.png">
        <div id="chart_div0"></div>
        <div id="chart_div1"></div>
        <div id="chart_div2"></div>
        <div id="chart_div3"></div>
        <div id="chart_div4"></div>
        <div id="chart_div5"></div>
        <div id="chart_div6"></div>
    </div>
    <div class="queue">
        <img class="iconQueue" src="images/queue_150.png">
        <div>
            <h3 class="queueLength"></h3>
            <svg id="queueGraph" width="0" height="110">
                <rect width="300" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
            </svg>
        </div>
    </div>
    <div class="bartenderDisplay">
        <div class="aBartenderData">
            <img class="iconBartender" src="images/bartender_150.png">
            <div class="bartenderInfo">
                <h3>Peter</h3>
                <p class="peterStatus"></p>
                <p class="peterUsingTap"></p>
            </div>
        </div>
        <div class="aBartenderData">
            <img class="iconBartender" src="images/bartender_150.png">
            <div class="bartenderInfo">
                <h3>Jonas</h3>
                <p class="jonasStatus"></p>
                <p class="jonasUsingTap"></p>
            </div>

        </div>
        <div class="aBartenderData">
            <img class="iconBartender" src="images/bartender_150.png">
            <div class="bartenderInfo">
                <h3>Martin</h3>
                <p class="martinStatus"></p>
                <p class="martinUsingTap"></p>
            </div>
        </div>
    </div>
    <div class="storageDiv">
        <img class="iconStorage" src="images/storage_150.png">
        <div id="columnchart_material"></div>
    </div>
    <script src="script.js"></script>
</body>


</html>
